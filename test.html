    <!DOCTYPE html>
    <html lang="en-US">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Single line text field examples</title>
      </head>
    
    <body>












     <h1>Your Course Landing Page</h1>

     <form action="/clp">
     <section>
     <label for="title">Course Title</label>
     <input type="text" name="courseTitle" id="title" required>
     
<br>
     <label for="description">Course Description</label><br>
     <textarea name="courseDesription" id="description" cols="25" rows="10"></textarea>
<br>
<label for="level">Skill Level</label>
     <select name="skillLevel" id="level">
      <option value="beginner">Beginner Level</option>
      <option value="intermediate">Intermediate Level</option>
      <option value="expert">Expert Level</option>
      <option value="all">All Levels</option>
</select>
<br>
<label for="ready">Ready to publish course?</label>
<input type="checkbox" name="readyToPublish" id="ready">
<br>
<button>Submit</button>

    </section>
  </form>
    </body>

  </body>
</html>
